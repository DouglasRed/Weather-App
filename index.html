<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashbord</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
      <div class="col-4">
        <div class="city-search">
          <h2>Search for a City:</h2>
          <form id="city-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input
              name="city"
              id="city"
              type="text"
              autofocus="true"
              class="city-input"
              placeholder=" Houston"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="card-holder"></div>
      </div>
      <div class="col-8">
        <div id="weather-container" class="weather-info">
          <h2 class="subtitle">
            <span id="weather-searched-city"></span>
          </h2>
          <ul id="list-container">
            <li id="weather-temp"></li>
            <li id="weather-wind"></li>
            <li id="weather-humidity"></li>
            <li id="weather-uv"></li>
          </ul>
        </div>
        <h2 class="subtitle">
        <div id="forecast-container"></div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
